<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="wall-clock.png" />
    <script src="script.js" defer></script>
    <title>Watch</title>
  </head>
  <body>
    <div class="container">
      <div class="watch-body">
        <div class="hour-indicator-container">
          <div class="hour hour--main"></div>
          <div class="hour hour--main"></div>
        </div>
        <div class="hour-indicator-container">
          <div class="hour hour--main"></div>
          <div class="hour hour--main"></div>
        </div>
        <div class="hour-indicator-container">
          <div class="hour"></div>
          <div class="hour"></div>
        </div>
        <div class="hour-indicator-container">
          <div class="hour"></div>
          <div class="hour"></div>
        </div>
        <div class="hour-indicator-container">
          <div class="hour"></div>
          <div class="hour"></div>
        </div>
        <div class="hour-indicator-container">
          <div class="hour"></div>
          <div class="hour"></div>
        </div>
        <div class="inner-circle"></div>
        <div class="clock-arrow clock-arrow--hours">
          <div class="clock-arrow__visible-part"></div>
        </div>
        <div class="clock-arrow clock-arrow--minutes">
          <div class="clock-arrow__visible-part"></div>
        </div>
        <div class="clock-arrow clock-arrow--seconds">
          <div class="clock-arrow__visible-part seconds-visible-part"></div>
        </div>
      </div>
    </div>
  </body>
</html>
